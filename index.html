<section id="main">
 <div class="main_wrap">

<a href="#"><img class="scroll_down" src="img/arw_scroll.png" width="50px" height="56px"></a>

 </div>

</section>

<!-- rice_map -->
<section id="rice_map">
  <div class="rice_map_box">
    <div class="rice_map_heading effect-fade">
      <p><img src="img/tt_chart.png" alt=""></p>
    </div>

      <p><img class="switch" src="img/chart_pc.png" alt=""></p>

  </div>
</section>
